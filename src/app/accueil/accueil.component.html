<div class="container">
  <div class="welcome-message-container">
    <app-welcome-message></app-welcome-message>
  </div>
  <div class="accueil">
    <div class="forms">
      <app-game-parameters-form
        (OnRoomCreation)="createRoom($event)"
      ></app-game-parameters-form>
      <app-nickname-form [nickname]="pseudo"></app-nickname-form>
    </div>
    <app-room-list
      #roomListComponent
      [currentRoomId]="currentRoom"
    ></app-room-list>
  </div>
</div>
