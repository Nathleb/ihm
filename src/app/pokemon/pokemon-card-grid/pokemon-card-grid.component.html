<div class="grid-container">
  <mat-card class="mat-card-pokemon" *ngFor="let set of pokemonSets">
    <app-pokemon-card [pokemonSet]="set"> </app-pokemon-card>
    <mat-card-actions
      ><button
        *ngIf="!hasPicked"
        mat-raised-button
        color="accent"
        (click)="pick(set.name)"
      >
        Pick
      </button></mat-card-actions
    >
  </mat-card>
</div>
