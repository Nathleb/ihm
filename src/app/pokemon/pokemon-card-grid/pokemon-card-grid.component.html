<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let set of pokemonSets">
    <mat-card class="mat-card-pokemon">
      <app-pokemon-card [pokemonSet]="set"> </app-pokemon-card>
      <mat-card-actions
        ><button
          *ngIf="!hasPicked"
          mat-raised-button
          color="accent"
          (click)="pick(set.name)"
        >
          Pick
        </button></mat-card-actions
      >
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
