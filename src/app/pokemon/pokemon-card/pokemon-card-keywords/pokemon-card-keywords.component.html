<div class="keyword-container">
  <div class="content">
    <span
      class="keyword"
      [matTooltip]="item.description"
      [matTooltipShowDelay]="100"
      >{{ item.name }}</span
    >
    <span
      class="keyword"
      [matTooltip]="ability.description"
      [matTooltipShowDelay]="100"
      >{{ ability.name }}</span
    >
  </div>
  <div class="content">
    <span
      *ngFor="let type of types"
      [style.background-color]="getColor(type)"
      >{{ type }}</span
    >
    <span
      matBadge="T"
      matBadgeColor="accent"
      matBadgeSize="small"
      matTooltip="Tera Type"
      class="tera"
      [style.background-color]="getColor(tera)"
      >{{ tera }}</span
    >
  </div>
</div>
